language: rust

env:
  - TARGET=x86_64-unknown-linux-gnu
  - TARGET=thumbv7m-none-eabi
rust:
  - nightly
  - beta
  - stable

before_install:
  - set -e

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

after_script: set +e

cache: cargo

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
  - master
  - testing

notifications:
  email:
    on_success: never
